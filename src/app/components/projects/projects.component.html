<section class="py-5 border-bottom wow fadeInUp" data-wow-delay="0.1s" id="projects">
  <h1 class="title pb-3 mb-5">Projects</h1>
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item" *ngFor="let project of projects">
      <a
        class="nav-link"
        [class.active]="activeProjectId === project.id"
        (click)="selectProject(project.id)"
        href="javascript:void(0);"
        role="tab"
        [attr.aria-selected]="activeProjectId === project.id"
        >{{ project.name }}</a
      >
    </li>
  </ul>

  <div class="tab-content mt-3">
    <div
      class="tab-pane fade"
      [class.show]="activeProjectId === project.id"
      [class.active]="activeProjectId === project.id"
      *ngFor="let project of projects"
      role="tabpanel"
    >
      <h3>{{ project.name }}</h3>
      <p><strong>Company:</strong> {{ project.company }}</p>
      <p><strong>Technologies:</strong> {{ project.technologies }}</p>
      <p><strong>Role:</strong> {{ project.role }}</p>
      <p><strong>Duration:</strong> {{ project.duration }}</p>
      <p><strong>Description:</strong></p>
      <ng-container *ngComponentOutlet="componentMap[project.id]"></ng-container>
    </div>
  </div>
</section>
