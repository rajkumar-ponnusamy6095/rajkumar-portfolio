<div class="contact-section d-flex align-items-center justify-content-center text-white">
  <div class="contact-card shadow-lg p-4 rounded-4">
    <h2 class="mb-4 text-center">ðŸ“¬ Contact Me</h2>

    <ul class="list-unstyled fs-5">
      <li class="mb-3">
        <i class="bi bi-envelope-fill me-2 text-info"></i>
        <strong>Email:</strong>
        <a class="text-decoration-none text-light" [href]="'mailto:' + contactInfo.email">{{
          contactInfo.email
        }}</a>
      </li>

      <li class="mb-3">
        <i class="bi bi-linkedin me-2 text-primary"></i>
        <strong>LinkedIn:</strong>
        <a class="text-decoration-none text-light" [href]="contactInfo.linkedin" target="_blank">{{
          contactInfo.linkedin
        }}</a>
      </li>

      <li class="mb-3">
        <i class="bi bi-telephone-fill me-2 text-success"></i>
        <strong>Phone:</strong>
        <span>{{ contactInfo.phone }}</span>
      </li>
    </ul>
  </div>
</div>
